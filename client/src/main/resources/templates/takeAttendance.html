      <tr>
        <th scope="col">Rollno</th>

        <th scope="col">Last</th>

      </tr>

    <tbody>

          <button class='btn btn-warning btn-sm tardy'>T</button>
          </td>

      <tr>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  // Handle 'Present' button click
  $(".present").click(function() {
      $(this).toggleClass('btn-success'); // Toggle the success class
      $(this).siblings('.tardy').removeClass('btn-danger'); // Remove 'danger' class from the sibling 'Tardy' button
  });

  // Handle 'Tardy' button click
  $(".tardy").click(function() {
      $(this).toggleClass('btn-danger'); // Toggle the danger class
      $(this).siblings('.present').removeClass('btn-success'); // Remove 'success' class from the sibling 'Present' button
  });
</script>
