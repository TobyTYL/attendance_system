<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1>Attendance Result</h1>
        <div th:if="${success}" class="text-center">
            <div class="rounded-circle bg-success d-flex justify-content-center align-items-center" style="width: 100px; height: 100px;">
                <i class="bi bi-check-lg text-white" style="font-size: 2rem;"></i>
            </div>
            <p class="mt-3 text-success" th:text="${message}">Attendance successfully marked!</p>
        </div>
        <div th:if="${!success}" class="text-center">
            <p class="text-danger" th:text="${message}">Error: </p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
