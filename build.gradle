plugins {
    id 'com.bmuschko.clover' version '2.2.3'
    id 'java'
}


subprojects{
    apply plugin: "java"
    apply plugin: "com.bmuschko.clover"
    repositories {
        jcenter()
    }
    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }


    dependencies {
        // Use JUnit Jupiter for testing.
        testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
        testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
        // This dependency is used by the application.
        implementation 'com.google.guava:guava:30.1.1-jre'
        clover 'org.openclover:clover:4.4.1'
        implementation 'org.json:json:20211205'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
        testImplementation 'org.mockito:mockito-core:3.6.0'
        testImplementation 'org.mockito:mockito-junit-jupiter:3.6.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
        testImplementation 'org.mockito:mockito-core:3.6.28' // or higher
        testImplementation 'org.mockito:mockito-inline:3.6.28' // for static mocking
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation 'org.mockito:mockito-core:3.6.0'

    // This is required for JUnit 5 tests to run in Gradle
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'

    }
    clover{
        report{
            html = true
        }
        compiler{
            additionalArgs = "-g:lines,source,vars"
            debug = true
        }
    }
    test{
        testLogging{
            showStandardStreams = true
            exceptionFormat = 'full'
        }
    }
    test {
        // Use junit platform for unit tests
        useJUnitPlatform()
    }

}

// Project specific stuff
project(':data_access'){
    dependencies {
        implementation project(':shared')
    }
}
project (':shared'){
}
project (':server'){
    dependencies {
        implementation project(':shared')
        implementation project(':data_access')
    }
}
project (':client'){
    dependencies {
        implementation project(':shared')
    }
}
project (':user_admin_app'){
    dependencies {
        implementation project(':shared')
        implementation project(':data_access')
    }
}
project (':enrollmentApp'){
    dependencies {
        implementation project(':shared')
        implementation project(':data_access')
    }
}

clover {
    report{
        xml=true
        html=true
    }
}

tasks.register("run-server") {
    dependsOn project('server').getTasksByName('bootRun',false)
    group = 'Run Client/Server'
    description = 'Run the Server'
}

tasks.register("run-client") {
    dependsOn project('client').getTasksByName('run',false)
    group = 'Run Client/Server'
    description = 'Run the Client'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
tasks.register("resolveDependencies") {
    dependsOn project('server').getTasksByName('resolveDependencies',false)
    dependsOn project('client').getTasksByName('resolveDependencies',false)
    group = 'Build'
    description = 'Resolve/Download Dependencies'
}
